<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Capture Audio</title>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <a href="#" data-url="back"><div id="back" class="header-button"></div></a>
                <span id="heading1">the new business</span>
                <span id="heading2">road test</span>
            </div>
            <div class="title">
                <span id="title-text">Capture Audio</span><span id="info"></span>
            </div> 
            <div class="wrapper" id="answer-wrapper">
                <div class="holder">
                    <div class="question" id="q"></div>
                    <div id="audio">
                        <div></div>
                    </div>
                    <div class="record-time" id="rec">00:00</div>
                    <table style="width: 100%" class="grid">
                        <tr>
                            <td class="button">
                                <span id="record-button" ontouchstart="recordButtonClicked();">RECORD</span>
                            </td>
                            <td class="button">
                                <span id="play-button" ontouchstart="playButtonClicked();">PLAY</span>
                            </td>
                            <td style="display:none">
                                <span id="cd-button" ontouchstart="cdButtonClicked();"></span>
                            </td>
                        </tr>
                    </table>
                </div> 
                <div class="action-bar">
                    <a href="#" data-url="save"><div class="button">Save</div></a>
                    <a href="#" data-url="cancel"><div class="button">Cancel</div></a>
                </div>
            </div>
        </div>
        <div id="toast">
            <div id="toast-con"></div>
        </div>
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/db_controller.js"></script>
        <script type="text/javascript" src="js/helper.js"></script>
        <script type="text/javascript" src="js/sound.js"></script>
        <script type="text/javascript" src="js/audio.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
