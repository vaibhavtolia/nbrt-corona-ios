    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Hello World</title>

    <body>
        <div class="container">
            <div class="header">
                <a href="#" data-url="back"><div id="back" class="header-button"></div></a>
                <span id="heading1">the new business</span>
                <span id="heading2">road test</span>
            </div>
            <div class="title">

                    <div class="question" id="q"></div>
                    <div class="audio-action-bar">

                        <a href="#" data-url="gallery"><div class="gallery"><span></span></div></a>
                        <div style="clear:both"></div> 
                    </div>
                    <div class="image-holder">
                        <img />
                    </div>
                </div> 
                <div class="action-bar" style='display:none;'>
                    <a href="#" data-url="save"><div class="button">Save</div></a>
                    <a href="#" data-url="cancel"><div class="button">Cancel</div></a>
                </div>
            </div>
        </div>
        <div id="toast">
            <div id="toast-con"></div>
        </div>
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
